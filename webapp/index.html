<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Manager</title>
</head>
<body>
    <div class="container">
        <div id="savesContainer" class="tab-content">
            <div class="sidebar-container">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h2>Saves</h2>
                        <button id="newSave">+</button>
                    </div>
                    <div class="save-list" id="saveList"></div>
                    <div class="sidebar-footer">
                        <button id="tabSettings" class="sidebar-settings-btn">‚öôÔ∏è Settings</button>
                    </div>
                </div>
                <button class="collapse-button" id="collapseButton">‚Äπ</button>
            </div>
            <div class="saves-content">
                <!-- Saves content goes here -->
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <input type="text" id="saveTitle" placeholder="Save title" style="display: none;">
        </div>
        <textarea id="saveContent" class="save-content" placeholder="Select or create a save..." style="display: none;"></textarea>
        <div class="data-panel">
            <section class="data-section roster-section">
                <div class="roster-container">
                    <div class="roster-column-wrapper">
                        <h3>Your Team Roster</h3>
                        <div id="teamRoster" class="roster-table">
                            Select a save to load your roster.
                        </div>
                    </div>
                    <div id="playerCard" class="player-card" style="display: none;">
                        <div class="player-card-header">
                            <h4 id="playerCardName">Player Name</h4>
                            <button id="closePlayerCard" class="close-btn">√ó</button>
                        </div>
                        <div id="playerCardStats" class="player-card-stats">
                            Click a player name to view stats
                        </div>
                    </div>
                </div>
            </section>
            <section class="data-section">
                <h3>Top Free Agents</h3>
                <div id="topFreeAgents" class="free-agents-table">
                    <div class="free-agents-placeholder">
                        Select a save to load the best available players.
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="modal" id="newSaveModal">
        <div class="modal-content">
            <h3>New League Configuration</h3>
            <div class="form-group">
                <label for="leagueId">League ID</label>
                <input type="number" id="leagueId" placeholder="e.g., 123456789">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="e.g., 2026">
            </div>
            <div class="form-group">
                <label for="s2">ESPN S2 Cookie</label>
                <input type="text" id="s2" placeholder="Enter your espn_s2 cookie value">
            </div>
            <div class="form-group">
                <label for="swid">SWID Cookie</label>
                <input type="text" id="swid" placeholder="Enter your swid cookie value (including curly braces)">
            </div>
            <div class="btn-group">
                <button id="cancelSave">Cancel</button>
                <button id="createSave">Create</button>
            </div>
        </div>
    </div>
    <div class="modal" id="teamSelectModal">
        <div class="modal-content">
            <h3>Select Your Team</h3>
            <div class="form-group">
                <label for="teamSelect">Your Team</label>
                <select id="teamSelect" class="form-control">
                    <option value="">Loading teams...</option>
                </select>
            </div>
            <div class="btn-group">
                <button id="cancelTeamSelect">Cancel</button>
                <button id="confirmTeamSelect">Confirm</button>
            </div>
        </div>
    </div>
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3>Settings</h3>
            <div class="setting-item">
                <label>Theme</label>
                <button id="themeToggle" class="theme-toggle">
                    <span class="theme-icon">üåô</span>
                    <span class="theme-label">Dark Mode</span>
                </button>
            </div>
            <div class="btn-group">
                <button id="closeSettings">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
